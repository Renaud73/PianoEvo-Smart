<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>PianoKid Evo - GitHub Edition</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="main-menu">
        <div class="profile-bar">
            <div class="user-info" onclick="openProfileModal()">
                <div class="avatar" id="user-avatar">üéπ</div>
                <div>
                    <div class="username" id="display-username">Apprenti</div>
                    <div class="level-tag">Changer de profil</div>
                </div>
            </div>
            <button id="mic-toggle" class="mic-btn-small" onclick="initMicrophone()">
                <span id="status-text">üé§ Micro OFF</span>
            </button>
        </div>

        <div class="logo">PianoKid Evo</div>
        
        <div class="nav-tabs">
            <button class="tab-btn active" onclick="switchTab('cours')">COURS</button>
            <button class="tab-btn" onclick="switchTab('apprentissage')">EXERCICES</button>
            <button class="tab-btn" onclick="switchTab('morceaux')">MUSIQUES</button>
        </div>

        <div id="content-grid" class="grid"></div>
    </div>

    <div id="game-container" style="display:none;">
        <div id="progress-container">
            <div id="progress-inner"></div>
        </div>

        <div id="live-score">0000</div>
        <div id="detected-note">--</div>
        <button class="btn-close" onclick="quitGame()">‚ùå</button>
        
        <div id="fall-zone"></div>
        <div id="collision-line"></div>
        
        <div id="piano-container">
            <div id="piano"></div>
        </div>
    </div>

    <div id="profile-modal" class="modal">
        <div class="modal-content">
            <h2>Mes Profils</h2>
            <div id="profiles-list"></div>
            <hr>
            <input type="text" id="input-username" placeholder="Pr√©nom de l'enfant">
            <button onclick="createNewProfile()" class="btn-add">CR√âER</button>
            <button onclick="closeProfileModal()" class="btn-secondary">FERMER</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
