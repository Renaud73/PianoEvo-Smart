<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>PianoKid Evo Pro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="main-menu">
        <div class="profile-bar">
            <button onclick="openProfileModal()" class="profile-trigger">
                üë§ <span id="display-username">Apprenti</span>
            </button>
            <button id="mic-toggle" onclick="initMicrophone()">üé§ Micro OFF</button>
        </div>

        <button onclick="toggleFullScreen()" id="fs-btn">üñ•Ô∏è PLEIN √âCRAN</button>
        <div class="logo">PianoKid Evo</div>
        
        <div class="nav-tabs">
            <button class="tab-btn active" onclick="switchTab('cours')">COURS</button>
            <button class="tab-btn" onclick="switchTab('apprentissage')">EXERCICES</button>
            <button class="tab-btn" onclick="switchTab('morceaux')">MUSIQUES</button>
        </div>

        <div id="content-grid" class="grid"></div>
    </div>

    <div id="game-container" style="display:none;">
        <div id="progress-container"><div id="progress-inner"></div></div>
        <div id="detected-note">--</div>
        <button class="btn-close" onclick="quitGame()">‚ùå QUITTER</button>
        
        <div id="game-layout">
            <div id="piano-container">
                <div id="piano"></div>
            </div>
        </div>
    </div>

    <div id="profile-modal" class="modal">
        <div class="modal-content">
            <h3>Mes Profils</h3>
            <div id="profiles-list"></div>
            <div class="add-profile-box">
                <input type="text" id="input-username" placeholder="Pr√©nom">
                <button onclick="createNewProfile()" class="btn-add">OK</button>
            </div>
            <button onclick="closeProfileModal()" class="btn-secondary">RETOUR</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
