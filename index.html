<!DOCTYPE html>
<html lang="fr">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>PianoKid Evo - Global</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="main-menu">
    <div class="logo">PianoKid Evo</div>
    <div class="nav-tabs">
      <button class="tab-btn active" onclick="switchTab('cours')">COURS</button>

      <button class="tab-btn" onclick="switchTab('morceaux')">MORCEAUX</button>

    <div id="content-grid" class="grid"></div>
  </div>

  <div id="game-container">
    <div id="live-score">0000</div>
    <button class="btn btn-close" onclick="quitGame()">‚ùå QUITTER</button>
    <div id="fall-zone"></div>
    <div id="piano-container"><div id="piano"></div></div>
  </div>
