<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>PianoKid Evo - 61 Touches avec Partition</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<style>
/* ---------- RESET & BASE ---------- */
* { box-sizing: border-box; margin: 0; padding: 0; }
body {
  background: #0a0a0e;
  color: #eee;
  font-family: 'Segoe UI', system-ui, sans-serif;
  overflow: hidden;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

/* ---------- √âCRAN DE D√âMARRAGE ---------- */
#startScreen {
  position: fixed;
  inset: 0;
  background: #000;
  color: #0ff;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  z-index: 9999;
  font-family: sans-serif;
  text-align: center;
}
#startScreen h2 { font-size: 2rem; margin-bottom: 1rem; }
#startScreen p { font-size: 1.2rem; }

/* ---------- PARTITION VISUELLE ---------- */
#scoreStrip {
  flex-shrink: 0; 
  height: 160px;
  background: linear-gradient(180deg, #2a2a2a 0%, #1a1a1a 100%);
  border-bottom: 2px solid #0ff;
  position: relative; 
  overflow: hidden;
  z-index: 50;
}
.staff { position: absolute; top: 40px; left: 0; right: 0; height: 80px; pointer-events: none; }
.staff-line { position: absolute; left: 0; right: 0; height: 1.5px; background: rgba(255,255,255,.3); }
.staff-line:nth-child(1) { top: 0px; } 
.staff-line:nth-child(2) { top: 20px; }
.staff-line:nth-child(3) { top: 40px; } 
.staff-line:nth-child(4) { top: 60px; }
.staff-line:nth-child(5) { top: 80px; }
.treble-clef { position: absolute; left: 20px; top: 25px; font-size: 80px; color: #0ff; opacity: 0.5; }
#scoreContainer {
  position: absolute; 
  top: 40px; 
  left: 100px; 
  height: 80px;
  display: flex; 
  align-items: center;
  transition: transform 0.4s cubic-bezier(0.25,0.1,0.25,1);
}
.musical-note { position: relative; width: 40px; margin: 0 15px; flex-shrink: 0; }
.note-head {
  position: absolute; 
  left: 50%; 
  top: 0; 
  transform: translate(-50%, -50%) rotate(-20deg);
  width: 16px; height: 11px;
  background: #000;
  border-radius: 50%; 
  border: 1px solid #000; 
  z-index: 10;
}
.note-stem { position: absolute; width: 1.8px; height: 35px; background: #000; z-index: 5; }
.ledger-line { position: absolute; left: 50%; width: 26px; height: 2px; background: #eee; transform: translate(-50%, -50%); }

/* ---------- TOP BAR ---------- */
#topBar {
  flex-shrink: 0;
  height: 60px;
  background: linear-gradient(180deg, #1a1a1a 0%, #111 100%);
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0 4px 20px rgba(0,255,255,.2);
  z-index: 100;
  padding: 0.5rem 1rem;
}
#menu {
  display: flex;
  gap: 0.8rem;
  align-items: center;
  flex-wrap: wrap;
  justify-content: center;
  max-width: 1200px;
}

/* ---------- MINI INDIC ---------- */
#miniIndic { display: flex; gap: 0.8rem; font-size: .85rem; color: #0ff; }
#miniIndic span { color: #fff; font-weight: bold; }
#userInfoTop { font-size: .75rem; color: #0ff; margin-left: 10px; }

/* ---------- MENU ---------- */
#mainMenuContainer { display: flex; gap: 0.8rem; align-items: center; flex-wrap: wrap; justify-content: center; }
#modeSelect, #profileSelect { background: #000; color: #0ff; border: 2px solid #0ff; padding: 5px; border-radius: 5px; min-width: 150px; }
#playBtn, #stopBtn, #microBtn, .speedBtn, #editTimingBtn { cursor: pointer; border-radius: 5px; transition: all .3s; }
#playBtn { background: linear-gradient(135deg, #00ff66,#00cc44); color:#000; font-weight:bold; padding:8px 15px; }
#stopBtn { background: linear-gradient(135deg,#ff0066,#ff3300); color:#fff; font-weight:bold; padding:8px 15px; }
#microBtn { background:#333; color:#aaa; padding:8px; }
#microBtn.listening { background:#f0f; color:#000; box-shadow:0 0 12px #f0f; }
.speedBtn, #editTimingBtn { padding:.4rem .8rem; border:none; background:#333; color:#aaa; font-weight:bold; font-size:.8rem; }
.speedBtn.active, #editTimingBtn:active { background:#0ff; color:#000; box-shadow:0 0 10px #0ff; }

/* ---------- FALL ZONE ---------- */
#fallZone {
  flex: 1;
  position: relative;
  min-height: 300px;
  background: #111;
  box-shadow: inset 0 0 20px #000;
  overflow: hidden;
  display: flex;
  justify-content: center;
}
#line { position: absolute; bottom: 120px; left:0; right:0; height:4px; background:#0ff; box-shadow:0 0 12px #0ff; z-index:3; }

/* ---------- PIANO ---------- */
#pianoWrapper {
  flex-shrink: 0;
  height: 150px;
  background: #0a0a0e;
  overflow-x: auto;
  overflow-y: hidden;
  display: flex;
  justify-content: center;
}
#piano {
  position: relative;
  display: flex;
  height: 100%;
  min-width: max-content;
  margin: 0 auto;
}
.key { position: relative; cursor:pointer; user-select:none; border-radius:0 0 8px 8px; transition: transform .1s, filter .2s; }
.key.white { width:44px; height:146px; background: linear-gradient(to bottom,#fff 0%,#f8f8f8 50%,#ddd 100%); border:1px solid #ccc; border-top:none; z-index:1; }
.key.black { position:absolute; top:0; width:28px; height:96px; background: linear-gradient(to bottom,#333 0%,#000 100%); border:1px solid #000; border-top:none; z-index:2; box-shadow:0 6px 14px rgba(0,0,0,0.7); }
.label { position:absolute; bottom:10px; width:100%; text-align:center; font-size:11px; font-weight:700; pointer-events:none; line-height:1.2; }
.black .label { color:#fff !important; bottom:8px; font-size:9px; }

/* ---------- SCROLLBAR PIANO ---------- */
#pianoWrapper::-webkit-scrollbar { height:10px; }
#pianoWrapper::-webkit-scrollbar-track { background:#222; }
#pianoWrapper::-webkit-scrollbar-thumb { background:#0ff; border-radius:5px; }

/* ---------- RESPONSIVE ---------- */
@media (max-width: 1024px) {
  #scoreStrip { height: 120px; }
  .treble-clef { font-size: 60px; left:10px; top:15px; }
  #scoreContainer { left:70px; }
  #topBar { flex-direction: column; height:auto; padding:0.5rem; }
  #menu { flex-direction: column; }
  #pianoWrapper { height:120px; }
  .key.white { width:36px; height:120px; }
  .key.black { width:22px; height:80px; }
}
@media (max-width: 600px) {
  #scoreStrip { height:100px; }
  .treble-clef { font-size:50px; left:5px; top:10px; }
  #scoreContainer { left:50px; }
  #topBar { font-size:0.8rem; padding:0.3rem; }
  #pianoWrapper { height:100px; }
  .key.white { width:28px; height:100px; }
  .key.black { width:18px; height:65px; }
  #playBtn,#stopBtn,#microBtn,.speedBtn,#editTimingBtn { padding:4px 8px; font-size:0.7rem; }
}
</style>
</head>
<body>
<!-- √âCRAN DE D√âMARRAGE -->
<div id="startScreen">
  <h2>üéπ PianoKid Evo</h2>
  <p>Clique n'importe o√π pour activer le son</p>
</div>

<!-- PARTITION -->
<div id="scoreStrip">
  <div class="staff">
    <div class="staff-line"></div><div class="staff-line"></div><div class="staff-line"></div>
    <div class="staff-line"></div><div class="staff-line"></div>
  </div>
  <div class="treble-clef">ùÑû</div>
  <div id="scoreContainer"></div>
</div>

<!-- TOP BAR -->
<div id="topBar">
  <div id="menu">
    <div id="mainMenuContainer">
      <select id="modeSelect">
        <option value="">-- choisis --</option>
        <optgroup label="Cours">
          <option value="facile1">Main Droite</option>
          <option value="facile2">Main Gauche</option>
          <option value="facile3">Les 2 Mains</option>
        </optgroup>
        <optgroup label="Chansons">
          <option value="pirates">Pirates des Cara√Øbes</option>
          <option value="clairDeLune">Au Clair de la Lune</option>
          <option value="faded">Faded</option>
          <option value="believer">Believer</option>
        </optgroup>
      </select>
      <button id="playBtn">Play</button>
      <button id="stopBtn">Stop</button>
      <div id="speedBox">
        <button class="speedBtn" data-ms="600">Lent</button>
        <button class="speedBtn active" data-ms="450">Normal</button>
        <button class="speedBtn" data-ms="300">Rapide</button>
      </div>
      <button id="editTimingBtn">‚úèÔ∏è Timing</button>
      <button id="microBtn">√âcouter Micro</button>
    </div>
    <div id="miniIndic"><span id="userInfoTop"></span></div>
  </div>
</div>

<!-- ZONES DE JEU -->
<div id="fallZone"><div id="line"></div></div>
<div id="pianoWrapper"><div id="piano"></div></div>
<div id="noteDisplay"></div>

<script>
/* ---------- CLAVIER 61 TOUCHES ---------- */
const piano = document.getElementById('piano');
const START=36, END=96;
const NAMES=['C','','D','','E','F','','G','','A','','B'];
const NATURAL_COL=['#ff0033','','#ff6600','','#99ff66','#33aa33','','#9900ff','','#66ccff','','#cc99ff'];
const SHARP_NAMES=['','C‚ôØ','D‚ôØ','','F‚ôØ','G‚ôØ','A‚ôØ','','C‚ôØ','D‚ôØ','','F‚ôØ'];
function getSharpFlatColor(midi){const map={1:NATURAL_COL[0],3:NATURAL_COL[2],6:NATURAL_COL[4],8:NATURAL_COL[5],10:NATURAL_COL[7]};return map[midi%12]||'#888';}

// Touches blanches
for(let m=START;m<=END;m++){
  if([1,3,6,8,10].includes(m%12)) continue;
  const k=document.createElement('div'); k.className='key white'; k.dataset.m=m;
  const lab=document.createElement('div'); lab.className='label';
  lab.textContent=NAMES[m%12]+(Math.floor(m/12)-1); lab.style.color=NATURAL_COL[m%12];
  k.appendChild(lab); piano.appendChild(k);
}
// Touches noires
for(let m=START;m<=END;m++){
  if(![1,3,6,8,10].includes(m%12)) continue;
  const k=document.createElement('div'); k.className='key black'; k.dataset.m=m;
  const lab=document.createElement('div'); lab.className='label';
  lab.innerHTML=`<span style="color:${getSharpFlatColor(m)}">${SHARP_NAMES[m%12]}</span>`;
  k.appendChild(lab); piano.appendChild(k);
}
</script>
</body>
</html>
